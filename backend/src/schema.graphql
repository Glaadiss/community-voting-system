type Query {
  contests: [Contest!]!
  contest(contestId: ID!): Contest
  users: [User!]!
}

type Mutation {
  createUser(email: String!, password: String!, name: String): AuthPayload
  createContest(name: String!): Contest
  addProjectsToContest(contestId: ID!, projectName: String!): Contest
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  email: String!
  role: String!
  name: String
  passwordHash: String!
}

type Contest {
  id: ID!
  name: String!
  projects: [Project!]!
}

type Project {
  id: ID!
  name: String!
  contests: [Contest!]!
}
